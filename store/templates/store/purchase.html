{% extends 'store/base.html' %}
{% block content %}
<h1>Confirmar compra</h1>
<p>¿Estás seguro de comprar <strong>{{ product.name }}</strong> por <strong>${{ product.price }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'product_list' %}">Cancelar</a>
</form>
{% endblock %}
